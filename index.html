<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <!-- Import a Korean serif font with multiple weights for a more elegant and dramatic look -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Background image element; updated by app.js -->
        <img id="bgImage" src="" alt="배경 이미지">
        <!-- Motivational quote element; updated by app.js -->
        <div id="quote"></div>
    </div>
    <!-- Append a version query to bust caches when deploying a new build -->
    <script src="app.js?v=3" defer></script>
</body>
</html>
